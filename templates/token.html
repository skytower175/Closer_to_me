{% extends "base.html" %}
{% block title %}Enter Token{% endblock %}
{% block content %}
  <h2>Enter Your Token</h2>
  <form method="post">
    <input type="text" name="token" placeholder="Enter token" required>
    <input type="text" name="site" placeholder="Enter starting location" required>
    <button type="submit">Submit</button>
  </form>
  {% if token %}
    <p>Your token: {{ token }}</p>
  {% endif %}
{% endblock %}
